<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    %sveltekit.head%



    <!-- Google AdSense -->
    <script nonce="%sveltekit.nonce%" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3914949226055822"
     crossorigin="anonymous"></script>

    <script nonce="%sveltekit.nonce%">
        // This function will be called by Google Maps API once it's fully loaded.
        // It provides access to window.google.maps and other APIs.
        window.initMap = function() {
            console.log('Global initMap callback fired. Google Maps API is ready.');
            // Dispatch a custom event to notify components that Maps is ready
            if (typeof window !== 'undefined') {
                window.dispatchEvent(new CustomEvent('googleMapsReady'));
            }
        };
        
        // Ensure initMap is available globally and properly defined
        if (typeof window !== 'undefined') {
            window.initMap = window.initMap;
            console.log('initMap function defined globally:', typeof window.initMap);
        }
    </script>

    <script nonce="%sveltekit.nonce%" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUpKdilEw1-S4jwwT1C1qwBsgi_rUDPe8&libraries=places,marker&callback=initMap&v=beta&loading=async" async defer></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div style="display: contents">
        %sveltekit.body%
    </div>
</body>
</html>
